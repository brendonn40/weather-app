<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-app</title>
</head>

<body>
    <form>
        <input type="text" id="city" name="city" placeholder="search for location">
        <input type="image" id="search">
    </form>
    <div id="container">
        <div class="wrapper">
            <div class="info">
                <div id="location"></div>
                <div id="date"></div>
                <div>
                    <img src="#" alt="" id="image-forecast">
                </div>
                <div id="weather"></div>
            </div>
            <div id="temp"></div>

        </div>

        <div id="forecast"></div>

    </div>
</body>

</html>
